<!DOCTYPE html>
<!-- 이 문서는 html5 버전의 문서이니까, parsing 똑바로해라 -->
<!-- 문서를 선언한다. -->
<html lang="ko">
<head>
  <!-- 캐릭터(글꼴) 글꼴세팅 유니코드 -->
  <meta charset="UTF-8">
  <!-- 잔재가 남은 익스폴러어가 달린 브라우저는 엣지로 접속시키게한다 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- viewport(보다,항구) 뷰포트는 가로폭을 감지하는 것 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 1920px;
      height: 1080px;
      background-color: aquamarine;
    }
    span {
      width: 100px;
      height: 100px;
      background-color: blue;
      display: block;
    }
    .right {
      width: 500px;
      height: 100px;
      background-color: red;
      padding: 30px;
      border: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="right">hello</div>
  <span>dd</span>
  <div>dddd</div>
</body>
</html>
