<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a[href] {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <a href="http://example.com">속성노드(attribute node)를 판별하는 속성선택자</a>
  <a>a 태그에 href 속성이 존재하지 않으면 선택되지 않는다.</a>
</body>
</html>
